<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Create New</title>
</head>
<body bgcolor="gray">
    <a href="{% url 'rocket_list_url' %}">Back to list</a>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label for="title">Launch vehicle title:</label>
            <input type="text" id ="title" name="title" required>
        </p>
        <p>
            <label for="type">Type of mass of output load:</label>
            <input type="text" id ="type" name="type" required>
        </p>
        <p>
            <label for="fuel">Condition of fuel components:</label>
            <input type="text" id ="fuel" name="fuel_condition" required>
        </p>
        <p>
            <label for="stages">Number of stages:</label>
            <input type="number" id ="stages" name="stages" required>
        </p>
        <p>
            <label for="image">Rocket image:</label>
            <input type="file" id ="image" name="image" required>
        </p>
        <input type="submit" value="Create New Launch Vehicle">
    </form>
</body>
</html>
