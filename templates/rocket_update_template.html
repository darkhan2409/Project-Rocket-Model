<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Info</title>
</head>
<body bgcolor="gray">
    {{ nickname }}
    <a href="{% url 'rocket_list_url' %}">Back to list</a>
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <p>
            <label for="title">Launch vehicle title:</label>
            <input type="text" id ="title" name="title" value="{{ rocket.title }}">
        </p>
        <p>
            <label for="type">Type of mass of output load:</label>
            <input type="text" id ="type" name="type" value="{{ rocket.type }}">
        </p>
        <p>
            <label for="fuel">Condition of fuel components:</label>
            <input type="text" id ="fuel" name="fuel_condition" value="{{ rocket.fuel_condition }}">
        </p>
        <p>
            <label for="stages">Number of stages:</label>
            <input type="number" id ="stages" name="stages" value="{{ rocket.stages }}">
        </p>
        <p>
            <label for="image">Launch Vehicle Image:</label>
            <input type="file" id="image" name="image">
            <br>
            {% if rocket.image %}
                <img src="{{ rocket.image.url }}" width="200px">
            {% endif %}
        </p>
        <input type="submit" value="Update!">
    </form>
</body>
</html>
